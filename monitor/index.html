<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stress Test Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .panel {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 0;
        }
        .metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        .card {
            flex: 1 1 45%;
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        canvas {
            max-width: 100%;
            height: 200px;
        }
        .message-box {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 100%;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        .start-btn {
            font-size: 1.4em;
            padding: 12px 30px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .start-btn:hover {
            background: #0056b3;
        }
        .winner-box {
            padding: 20px;
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
            border-radius: 10px;
            font-size: 1.6em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: pulse 1s infinite alternate;
        }
        .explosion-animation {
            font-size: 2.5em;
            color: red;
            animation: explode 0.5s infinite alternate;
            margin: 20px 0;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0.6; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
<audio id="explosion-sound" src="explosion.mp3"></audio>
<audio id="winner-sound" src="winner.mp3"></audio>
<div class="container">
    <div class="panel" id="asterisk-panel">
        <h2>Asterisk</h2>
        <div class="metrics">
            <div class="card" id="asterisk-cpu">CPU: --%</div>
            <div class="card" id="asterisk-mem">Memory: --%</div>
            <div class="card" id="asterisk-calls">Active Calls: --</div>
            <div class="card" id="asterisk-bw">BW TX: -- kb/s</div>
        </div>
        <canvas id="asterisk-chart"></canvas>
        <div class="message-box" id="asterisk-message">Waiting for data...</div>
        <div class="message-box" id="asterisk-explosion"></div>
    </div>
    <div class="panel" id="freeswitch-panel">
        <h2>FreeSWITCH</h2>
        <div class="metrics">
            <div class="card" id="freeswitch-cpu">CPU: --%</div>
            <div class="card" id="freeswitch-mem">Memory: --%</div>
            <div class="card" id="freeswitch-calls">Active Calls: --</div>
            <div class="card" id="freeswitch-bw">BW TX: -- kb/s</div>
        </div>
        <canvas id="freeswitch-chart"></canvas>
        <div class="message-box" id="freeswitch-message">Waiting for data...</div>
        <div class="message-box" id="freeswitch-explosion"></div>
    </div>
</div>
<div class="footer" id="footer-start">
    <button class="start-btn" onclick="startTests()">üöÄ Start Stress Tests</button>
</div>
<div class="footer">
    <div class="winner-box" id="winner-box" style="display: none;"></div>
</div>
<script>
const explosionSound = document.getElementById("explosion-sound");
const winnerSound = document.getElementById("winner-sound");
let winnerDeclared = false;

function triggerExplosion(type) {
    const box = document.getElementById(`${type}-explosion`);
    const msg = document.createElement("div");
    msg.classList.add("explosion-animation");
    msg.innerText = `üí• BOOM! ${type.toUpperCase()} exploded!`;
    box.innerHTML = "";
    box.appendChild(msg);
    explosionSound.play();
    setTimeout(() => box.innerHTML = '', 5000);
}

function declareWinner(winnerType) {
    if (winnerDeclared) return;
    winnerDeclared = true;
    const winnerBox = document.getElementById("winner-box");
    winnerBox.style.display = "block";
    winnerBox.innerHTML = `üèÜ <strong>${winnerType.toUpperCase()}</strong> is the winner! üéâ`;
    winnerSound.play();
    confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
}

const ws = new WebSocket("ws://" + location.hostname + ":8000/ws");

let charts = {
    asterisk: new Chart(document.getElementById('asterisk-chart').getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'CPU %', data: [], borderColor: 'blue', fill: false }] },
        options: { animation: false, responsive: true }
    }),
    freeswitch: new Chart(document.getElementById('freeswitch-chart').getContext('2d'), {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'CPU %', data: [], borderColor: 'green', fill: false }] },
        options: { animation: false, responsive: true }
    })
};

ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    const type = msg.data.test_type;

    if (msg.type === "progress") {
        const cpuCard = document.getElementById(`${type}-cpu`);
        const cpuValue = msg.data.cpu;
        cpuCard.innerText = `CPU: ${cpuValue}%`;
        cpuCard.style.background = cpuValue < 30 ? '#d4edda' : cpuValue < 50 ? '#fff3cd' : '#f8d7da';

        document.getElementById(`${type}-mem`).innerText = `Memory: ${msg.data.memory}`;
        document.getElementById(`${type}-calls`).innerText = `Active Calls: ${msg.data.active_calls}`;
        document.getElementById(`${type}-bw`).innerText = `BW TX: ${msg.data.bw_tx} kb/s`;
        document.getElementById(`${type}-message`).innerText = getFunnyMessage(cpuValue);

        const chart = charts[type];
        if (chart.data.labels.length > 20) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }
        chart.data.labels.push(`Step ${msg.data.step}`);
        chart.data.datasets[0].data.push(cpuValue);
        chart.update();

    } else if (msg.type === "explosion") {
        triggerExplosion(type);
        const otherType = type === "asterisk" ? "freeswitch" : "asterisk";
        declareWinner(otherType);
    }
};

ws.onerror = () => alert("WebSocket connection failed.");

function getFunnyMessage(cpu) {
    if (cpu < 35) return "üí™ I can handle more calls! Bring it on!";
    if (cpu < 60) return "üòÖ I'm working hard, but still OK...";
    return "ü•µ Stop! I'm about to explode!";
}

function startTests() {
    fetch("/api/start", { method: "POST" })
        .then(res => res.json())
        .then(data => console.log("Test started", data))
        .catch(err => console.error("Failed to start", err));
    document.getElementById("footer-start").style.display = "none";
}
</script>
</body>
</html>
